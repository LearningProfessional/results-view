<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="blue-card">
                <p id="result">Your Result<p>
                <div class="whole-circle">
                    <div class="circle">
                        <p id="marks">76<br><span class="total">of 100</span></p>
                    </div>
                </div>
                <h3 id="compliment">Great</h3>
                <p id="feedback">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="white-space">
                <h3 class="summary">Summary</h3>
                <pre><p id="reaction" class="summary-info">Reaction       <span class="summary">80</span><span class="total">/100</span></p></pre>
                <pre><p id="memory" class="summary-info">Memory         <span class="summary">92</span><span class="total">/100</span></p></pre>
                <pre><p id="verbal" class="summary-info">Verbal         <span class="summary">61</span><span class="total">/100</span></p></pre>
                <pre><p id="virtual" class="summary-info">Visual         <span class="summary">72</span><span class="total">/100</span></p></pre>
                <button id="continue">Continue</button>
            </div>
            
        </div>
    </body>
</html>
